<main>
    <div class="site-label">Your Customers</div>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
        <input id="search" type="text" [(ngModel)]="searchSurname" (input)="filterCustomers()" placeholder="Filter customers by surname.."/>
        <button>+ Add Customer</button>
    </div>
    <div class="customer-box">
        <div class="table-container">
            <table class="table">
                <thead>
                <tr>
                    <th>Customer ID</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let customer of filteredCustomers">
                    <td>{{ customer.id }}</td>
                    <td>{{ customer.name }}</td>
                    <td>{{ customer.surname }}</td>
                    <td>{{ customer.email }}</td>
                    <td>{{ customer.phone }}</td>
                </tr> 
                </tbody>
            </table>
        </div>
    </div>
    <div class="space"></div>
</main>
